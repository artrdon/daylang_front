    <script>

        function blockDangerousLinks(e) {
            const dangerousLink = e.target.closest('a[href^="javascript:"]');
            if (dangerousLink) {
                e.preventDefault(); //<a href="javascript:alert()">click to trigger javascript</a>
                dangerousLink.href = '#blocked';
                console.warn('Заблокирована опасная ссылка:', dangerousLink);
            }
        };
    
        document.addEventListener('click', blockDangerousLinks, true);

        
        function blockDangerousIframes(e) {
            const dangerousIframe = e.target.closest('iframe[onload]');
            if (dangerousIframe) {
                e.preventDefault();
                dangerousIframe.onload = '#blocked';
                console.warn('Заблокирована опасная iframe:', dangerousIframe);
            }
        };
    
        document.addEventListener('load', blockDangerousIframes, true);
        </script>
